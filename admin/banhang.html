<!DOCTYPE html>
<html>
<head>
    <title>Trang bán hàng của KiotViet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        .product-card {
            max-width: 300px;
            margin-bottom: 30px;
        }
        .product-card .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="display-4">Trang bán hàng của KiotViet</h1>
        </div>
    </header>

    <!-- Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <!-- Sản phẩm 1 -->
                    <div class="col-md-6">
                        <div class="card product-card">
                            <img src="product1.jpg" alt="Product 1" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">Sản phẩm 1</h5>
                                <p class="card-text">Mô tả sản phẩm 1.</p>
                                <a href="#" class="btn btn-primary">Mua hàng</a>
                            </div>
                        </div>
                    </div>
                    <!-- Sản phẩm 2 -->
                    <div class="col-md-6">
                        <div class="card product-card">
                            <img src="product2.jpg" alt="Product 2" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">Sản phẩm 2</h5>
                                <p class="card-text">Mô tả sản phẩm 2.</p>
                                <a href="#" class="btn btn-primary">Mua hàng</a>
                            </div>
                        </div>
                    </div>
                    <!-- Thêm sản phẩm khác... -->
                </div>
            </div>
            <div class="col-md-4">
                <!-- Giỏ hàng -->
                <div class="card">
                    <div class="card-body">
                        
                        <a href="#" class="btn btn-primary">Thanh toán</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
